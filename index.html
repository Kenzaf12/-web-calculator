<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Scientifique</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="header">
                <h1>Calculatrice Scientifique</h1>
                <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
            </div>
            
            <div class="display">
                <div class="history" id="history"></div>
                <input type="text" id="result" readonly value="0">
            </div>

            <div class="buttons">
                <!-- Ligne 1 -->
                <button class="btn function" onclick="clearAll()">C</button>
                <button class="btn function" onclick="clearEntry()">CE</button>
                <button class="btn function" onclick="deleteLast()">âŒ«</button>
                <button class="btn operator" onclick="appendOperator('/')">Ã·</button>

                <!-- Ligne 2 -->
                <button class="btn scientific" onclick="calculate('sin')">sin</button>
                <button class="btn scientific" onclick="calculate('cos')">cos</button>
                <button class="btn scientific" onclick="calculate('tan')">tan</button>
                <button class="btn operator" onclick="appendOperator('*')">Ã—</button>

                <!-- Ligne 3 -->
                <button class="btn number" onclick="appendNumber('7')">7</button>
                <button class="btn number" onclick="appendNumber('8')">8</button>
                <button class="btn number" onclick="appendNumber('9')">9</button>
                <button class="btn operator" onclick="appendOperator('-')">-</button>

                <!-- Ligne 4 -->
                <button class="btn number" onclick="appendNumber('4')">4</button>
                <button class="btn number" onclick="appendNumber('5')">5</button>
                <button class="btn number" onclick="appendNumber('6')">6</button>
                <button class="btn operator" onclick="appendOperator('+')">+</button>

                <!-- Ligne 5 -->
                <button class="btn number" onclick="appendNumber('1')">1</button>
                <button class="btn number" onclick="appendNumber('2')">2</button>
                <button class="btn number" onclick="appendNumber('3')">3</button>
                <button class="btn scientific" onclick="calculate('sqrt')">âˆš</button>

                <!-- Ligne 6 -->
                <button class="btn number" onclick="appendNumber('0')">0</button>
                <button class="btn number" onclick="appendNumber('.')">.</button>
                <button class="btn scientific" onclick="calculate('power')">xÂ²</button>
                <button class="btn equals" onclick="calculateResult()">=</button>
            </div>

            <div class="history-section">
                <h3>Historique</h3>
                <div id="historyList"></div>
                <button class="btn function" onclick="clearHistory()">Effacer l'historique</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
